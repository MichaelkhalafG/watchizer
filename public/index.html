<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Basic SEO -->
  <title>Watchizer - Premium Watches & Fashion Accessories</title>
  <meta name="description"
    content="Discover luxury watches and fashion accessories at Watchizer. Shop premium timepieces with elegant designs and unbeatable prices." />
  <meta name="keywords"
    content="watches, luxury watches, fashion accessories, men's watches, women's watches, branded watches, premium timepieces" />
  <meta name="author" content="Watchizer" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.watchizereg.com/" />

  <!-- Open Graph (OG) for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Watchizer - Premium Watches & Fashion Accessories" />
  <meta property="og:description"
    content="Shop the latest luxury watches and fashion accessories at Watchizer. Timeless style, premium quality, and unbeatable prices." />
  <meta property="og:image" content="https://www.watchizereg.com/images/watchizer-preview.jpg" />
  <meta property="og:url" content="https://www.watchizereg.com/" />
  <meta property="og:site_name" content="Watchizer" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Watchizer - Luxury Watches & Accessories" />
  <meta name="twitter:description"
    content="Explore a collection of premium watches and stylish accessories at unbeatable prices." />
  <meta name="twitter:image" content="https://www.watchizereg.com/images/watchizer-preview.jpg" />
  <meta name="twitter:site" content="@Watchizer" />

  <!-- Language and Region -->
  <meta name="language" content="English , Arabic" />
  <meta name="geo.region" content="EG" />
  <meta name="geo.placename" content="Egypt" />

  <!-- Theme & Appearance -->
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

  <!-- Preload Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Lato:wght@100;300;400;700;900&display=swap"
    rel="stylesheet">

  <!-- Web Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Watchizer",
        "url": "https://www.watchizereg.com/",
        "logo": "https://www.watchizereg.com/logo.png",
        "description": "Shop premium watches and fashion accessories at Watchizer. Elegant designs, luxury timepieces, and exclusive collections.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Fashion Street",
          "addressLocality": "Cairo",
          "addressRegion": "EG",
          "postalCode": "11511",
          "addressCountry": "EG"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+20 123-456-7890",
          "contactType": "customer service",
          "areaServed": "EG",
          "availableLanguage": ["English", "Arabic"]
        }
      }
    </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
